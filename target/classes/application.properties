# Basic Application Configuration
spring.application.name=MediConnect Healthcare Management System

# H2 Database Configuration - FORCE in-memory database
spring.datasource.url=jdbc:h2:mem:mediconnect;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Disable any automatic database creation that might interfere
spring.datasource.initialization-mode=never
spring.jpa.generate-ddl=true

# Session Management
spring.session.store-type=jdbc
spring.session.timeout=30m

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging
logging.level.com.mediconnect=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics

